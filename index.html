<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <style>
            @font-face { font-family: 'Netflix sans'; src:url(./netflix-sans-font/NetflixSans-Regular.otf)}
        </style>
    </head>

    <body>
        <div class="main-content-container">
            <div class="header-container">
                <div class="logo">
                    NETFLIX
                </div>

                <div class="right-header-container">
                    <div class="language-container">
                        <div class="globe">
                            <i class="fa-solid fa-globe"></i>
                        </div>

                        <div class="language">
                            English
                        </div>

                        <div class="arrow">
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                    </div>

                    <div class="signin">
                        Sign In
                    </div>
                </div>
            </div>

            <div class="hero-container">
                <div class="hero">
                    <div class="hero-text">
                        Unlimited movies, TV shows, and more
                    </div>

                    <div class="hero-subtext">
                        Watch anywhere. Cancel anytime.
                    </div>

                    <div class="hero-question">
                        Ready to watch? Enter your email to create or restart your membership.
                    </div>
                </div>

                <div class="email-container">
                    <div class="email">
                        <input type="email">
                    </div>

                    <div class="get-started-container">
                        <div class="get-started-text">
                            Get Started
                        </div>

                        <div class="right-arrow">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="banner">
            <img src="./img/popcorn.png" alt="popcorn" class="popcorn">

            <div class="banner-text-container">
                <div class="banner-hero-text">
                    The Netflix you love for just  $6.99.
                </div>

                <div class="banner-subtext">
                    Get the Standard with ads plan.
                </div>

                <div class="learn-more-container">
                    <div class="learn-more-text">
                        <a href="#">Learn more</a>
                    </div>

                    <div class="learn-more-arrow">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
