<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Netflix</title>
        <link rel="stylesheet" href="../css/signup.css">

        <!--Needed for icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <!--Needed for Netflix font-->
        <style>
            @font-face { 
                font-family: 'Netflix sans';
                font-style: normal;
                font-weight: 100 1000;
                font-stretch: 0% 200%;
                src:url(./netflix-sans-font/NetflixSans-Regular.otf,)
            }
        </style>
    </head>

    <body>
        <div class="page-container">
            <div class="header-container">
                <img src="../img/netflix.png" alt="netflix logo" class="logo">
            </div>

            <div class="signin-box">
                <div class="signin-container">
                    <div class="hero-signin">
                        Sign In
                    </div>

                    <div class="email-password-container">
                        <!--What would input type be if email AND phone are an option-->
                        <input type="email" placeholder="Email or phone" class="email">

                        <input type="password" placeholder="Password" class="password">
                    </div>

                    <button class="signin">Sign In</button>
                </div>

                <div class="remember-help-container">
                    <div class="remember-me-container">
                        <input type="checkbox" class="checkbox">

                        <div class="remember-me-text">
                            Remember me
                        </div>
                    </div>

                    <a href="#" class="need-help">Need help?</a>
                </div>

                <div class="signup-protected-container">
                    <div class="new-text">
                        New to Netflix? <a href="#">Sign up now</a> .
                    </div>

                    <div class="protected-text">
                        This page is protected by Google reCAPTCHA to ensure you're not a bot <a href="#">Learn more.</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
